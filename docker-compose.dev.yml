version: '2'

services:

  cinema-galaktika:
    image: node:alpine
    working_dir: /usr/src/app
    volumes:
      - ./services/cinema-galaktika:/usr/src/app
    ports:
      - 7080:8080
    command: yarn start

  kremen-cinema-bot:
    image: node:alpine
    working_dir: /usr/src/app
    environment:
      - KREMEN_CINEMA_BOT_TOKEN
      - KREMEN_CINEMA_BOT_ADMIN
      - CACHE_ENABLED=false
    volumes:
      - ./services/kremen-cinema-bot:/usr/src/app
    depends_on:
      - redis
    command: yarn start
  
  redis:
    image: redis:alpine
    volumes:
      - ./data/redis:/data
