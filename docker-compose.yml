version: '2'

services:

  telegram-bot:
    image: registry.smartapp.com.ua/pet/cinema/telegram-bot:latest
    restart: always
    environment:
      - TELEGRAM_TOKEN
    depends_on:
      - galaktika
      - redis

  galaktika:
    image: registry.smartapp.com.ua/pet/cinema/galaktika:latest
    restart: always

  redis:
    image: redis:alpine
